<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Phone Validator</title>
    <link rel="stylesheet" href="us phone validator.css">
</head>
<body>
    <div class="samsung-phone">
        <div class="phone-notch"></div>
        <div class="camera"></div>
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>4G</span>
            </div>
            
            <div class="app-title">Phone Validator</div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter phone number...">
            </div>
            
            <div class="button-container">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
            
            <div id="results-div"></div>
            
            <div class="home-button"></div>
        </div>
    </div>

    <script src="us phone validator.js"></script>
</body>
</html>
